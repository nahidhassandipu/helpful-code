<!DOCTYPE html>
<html>
<body>

<canvas>Your browser does not support the canvas element.</canvas>

<script>

	let canvas = document.querySelector("canvas");
	canvas.style.border = "1px solid black";
	canvas.width = document.body.clientWidth;
	canvas.height = document.body.clientHeight + 200;
	c = canvas.getContext("2d");
	let maxRadius = 30;
	let originalRadius = 7;
	function Circle(x, y, radius, dx, dy) {
		this.x = x;
		this.y = y;
		this.radius = radius;
		this.dx = dx;
		this.dy = dy;
	    this.color = "#" + Math.random().toString(16).slice(-6); 
	    this.draw = function() {
	    	c.beginPath();
	        c.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
	        c.stroke();
	        c.fillStyle = this.color;
	        c.fill();
	    }
	    this.update = function() {
	    	this.x += this.dx;
	        this.y += this.dy;
	        if(this.x + this.radius > canvas.width || this.x - this.radius < 0) {
	            this.dx = -this.dx;
	        }
	        if(this.y + this.radius > canvas.height || this.y - this.radius < 0) {
	            this.dy = -this.dy;
	        }
	        if(mouse.x - this.x < 50 && mouse.x - this.x > -50 && mouse.y - this.y < 50 && mouse.y - this.y > -50) {
	        	if (this.radius < maxRadius) {
	        		this.radius += 1;
	            }
	        }
	        else if(this.radius > originalRadius) {
	        	this.radius -= 1 ;
	        }
	        this.draw();
	    }
	}
	let mouse = {
		x: undefined, 
	    y: undefined
	}
	canvas.addEventListener("mousemove", function(event){
		mouse.x = event.x;
		mouse.y = event.y;
	})
	let circleArray = [];
	for(let i = 0; i < 350; i++) {
		let radius = 7;
		let x = Math.random() * (canvas.width - radius * 2) + radius;
		let y = Math.random() * (canvas.height - radius * 2) + radius;
		let dx = (Math.random() - 0.5) * 5;
		let dy = (Math.random() - 0.5) * 5;
		circleArray.push(new Circle(x, y, radius, dx, dy));
	}
	function animate() {
		requestAnimationFrame(animate);
	    c.clearRect(0, 0, canvas.width, canvas.height);
	    for(let i = 0; i < circleArray.length; i++) {
	    	circleArray[i].update();
	    }
	}
	animate();

</script> 

</body>
</html>
